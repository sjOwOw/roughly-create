<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copylog</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
    />
    <style>
      body {
        display: grid;
        grid-template:
          [row1-start] "header header header" [row1-end]
          [row2-start] "left-column main right-column" [row2-end] / 10rem auto 10rem;
        grid-gap: 1rem;
      }
      body > header {
        grid-area: header;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
        height: 4rem;
        font-size: 1.2rem;
        -webkit-box-shadow: 0px 0px 8px 0px rgba(50, 50, 50, 0.2);
        -moz-box-shadow: 0px 0px 8px 0px rgba(50, 50, 50, 0.2);
        box-shadow: 0px 0px 8px 0px rgba(50, 50, 50, 0.2);
      }
      body > header h1 {
        color: #333;
        font-size: 1.5em;
        font-style: italic;
      }

      body > header .right-column {
        font-size: 0.825rem;
      }
      body > header .right-column a {
        display: inline-block;
        height: 2em;
        padding: 0 1em;
        border: solid 1px #333;
        border-radius: 1em;
        color: #333;
        text-decoration: none;
        line-height: 2em;
        transition: ease 0.3s;
      }
      body > header .right-column a:hover {
        background-color: #333;
        color: #fff;
        transition: ease 0.3s;
      }
      body > header .right-column button {
        height: 2em;
        background-color: transparent;
      }

      body > main {
        grid-area: main;
      }

      body > .left-column {
        grid-area: left-column;
      }
      body > .right-column {
        grid-area: right-column;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>velog</h1>
      <div class="right-column">
        <a href="#">새 글 작성</a>
        <button type="button">이미지</button>
      </div>
    </header>
    <aside class="left-column">왼쪽 메뉴 영역</aside>
    <main>포스팅 영역</main>
    <aside class="right-column">
      오른쪽 태그 영역
    </aside>
  </body>
</html>
